<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Monitor - Real-time Dashboard</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        background: white;
        padding: 25px 30px;
        border-radius: 16px;
        margin-bottom: 25px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .header h1 {
        color: #1f2937;
        font-size: 28px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
      }

      .status-badge.connected {
        background: #d1fae5;
        color: #065f46;
      }

      .status-badge.disconnected {
        background: #fee2e2;
        color: #991b1b;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .status-badge.connected .status-dot {
        background: #10b981;
      }

      .status-badge.disconnected .status-dot {
        background: #ef4444;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .device-status {
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 500;
        background: #f3f4f6;
        color: #4b5563;
      }

      .device-status.connected {
        background: #dbeafe;
        color: #1e40af;
      }

      .device-status.disconnected {
        background: #fee2e2;
        color: #991b1b;
      }

      .controls {
        background: white;
        padding: 20px;
        border-radius: 16px;
        margin-bottom: 25px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        align-items: center;
      }

      .search-box {
        flex: 1;
        min-width: 200px;
        position: relative;
      }

      .search-box input {
        width: 100%;
        padding: 12px 16px 12px 40px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s;
      }

      .search-box input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .search-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        width: 20px;
        height: 20px;
      }

      .filter-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 10px 20px;
        border: 2px solid #e5e7eb;
        background: white;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        color: #6b7280;
        cursor: pointer;
        transition: all 0.3s;
      }

      .filter-btn:hover {
        border-color: #667eea;
        color: #667eea;
      }

      .filter-btn.active {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-bottom: 25px;
      }

      .stat-card {
        background: white;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }

      .stat-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .stat-card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .stat-card h3 {
        color: #6b7280;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .stat-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .stat-card .value {
        color: #1f2937;
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .stat-card .sub-value {
        color: #9ca3af;
        font-size: 12px;
      }

      .data-container {
        background: white;
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-height: 650px;
        overflow-y: auto;
      }

      .data-container::-webkit-scrollbar {
        width: 8px;
      }

      .data-container::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }

      .data-container::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }

      .data-container::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .data-header {
        display: grid;
        grid-template-columns: 1fr 1.5fr 1.5fr 1fr;
        gap: 20px;
        padding: 18px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        margin-bottom: 15px;
        font-weight: 600;
        color: white;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .data-item {
        display: grid;
        grid-template-columns: 1fr 1.5fr 1.5fr 1fr;
        gap: 20px;
        padding: 18px;
        border-bottom: 1px solid #e5e7eb;
        transition: all 0.3s;
        border-radius: 8px;
        margin-bottom: 8px;
      }

      .data-item:hover {
        background: #f9fafb;
        transform: translateX(5px);
      }

      .data-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }

      .new-event {
        animation: slideIn 0.4s ease-out;
        background: linear-gradient(90deg, #f0fdf4 0%, #ffffff 100%) !important;
        border-left: 4px solid #10b981;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-30px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
      }

      .student-id {
        font-weight: 700;
        color: #667eea;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .student-id::before {
        content: "üë§";
        font-size: 18px;
      }

      .time {
        color: #4b5563;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .time-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: #f3f4f6;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
        color: #374151;
      }

      .time-badge.in-time {
        background: #dbeafe;
        color: #1e40af;
      }

      .time-badge.out-time {
        background: #fef3c7;
        color: #92400e;
      }

      .date-badge {
        padding: 6px 12px;
        background: #f3f4f6;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
        color: #6b7280;
        text-align: center;
      }

      .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: #9ca3af;
      }

      .empty-state svg {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        opacity: 0.3;
      }

      .empty-state p {
        font-size: 16px;
        font-weight: 500;
      }

      .live-indicator {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 12px;
        background: #fee2e2;
        color: #991b1b;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        margin-left: 10px;
      }

      .live-indicator.active {
        background: #d1fae5;
        color: #065f46;
      }

      .live-indicator::before {
        content: "‚óè";
        animation: blink 1.5s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          text-align: center;
        }

        .header-left,
        .header-right {
          width: 100%;
          justify-content: center;
        }

        .data-header,
        .data-item {
          grid-template-columns: 1fr;
          gap: 12px;
        }

        .data-header {
          display: none;
        }

        .data-item {
          padding: 15px;
          border-left: 4px solid #667eea;
        }

        .stat-card .value {
          font-size: 28px;
        }

        .data-container {
          max-height: 500px;
          padding: 15px;
        }

        .controls {
          flex-direction: column;
        }

        .search-box {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .header h1 {
          font-size: 22px;
        }

        .stats {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <h1>üìä Attendance Monitor</h1>
          <span id="connectionStatus" class="status-badge disconnected">
            <span class="status-dot"></span>
            <span>Disconnected</span>
          </span>
        </div>
        <div class="header-right">
          <div class="device-status" id="deviceStatus">
            Device: Not connected
          </div>
          <span class="live-indicator" id="liveIndicator">Live</span>
        </div>
      </div>

      <div class="controls">
        <div class="search-box">
          <svg
            class="search-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
          <input
            type="text"
            id="searchInput"
            placeholder="Search by Student ID..."
          />
        </div>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="today">Today</button>
          <button class="filter-btn" data-filter="recent">Recent</button>
        </div>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-card-header">
            <h3>Total Records</h3>
            <div class="stat-icon" style="background: #dbeafe">üìã</div>
          </div>
          <div class="value" id="totalRecords">0</div>
          <div class="sub-value">All time attendance</div>
        </div>
        <div class="stat-card">
          <div class="stat-card-header">
            <h3>Unique Students</h3>
            <div class="stat-icon" style="background: #fef3c7">üë•</div>
          </div>
          <div class="value" id="uniqueStudents">0</div>
          <div class="sub-value">Registered students</div>
        </div>
        <div class="stat-card">
          <div class="stat-card-header">
            <h3>Today's Records</h3>
            <div class="stat-icon" style="background: #d1fae5">üìÖ</div>
          </div>
          <div class="value" id="todayRecords">0</div>
          <div class="sub-value" id="todayDate"></div>
        </div>
        <div class="stat-card">
          <div class="stat-card-header">
            <h3>Last Update</h3>
            <div class="stat-icon" style="background: #e0e7ff">üïê</div>
          </div>
          <div class="value" id="lastUpdate" style="font-size: 24px">
            --:--:--
          </div>
          <div class="sub-value">Real-time sync</div>
        </div>
      </div>

      <div class="data-container">
        <div id="dataList">
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              ></path>
            </svg>
            <p>Waiting for attendance data...</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const socket = io();
      const connectionStatus = document.getElementById("connectionStatus");
      const deviceStatus = document.getElementById("deviceStatus");
      const liveIndicator = document.getElementById("liveIndicator");
      const dataList = document.getElementById("dataList");
      const totalRecords = document.getElementById("totalRecords");
      const lastUpdate = document.getElementById("lastUpdate");
      const uniqueStudents = document.getElementById("uniqueStudents");
      const todayRecords = document.getElementById("todayRecords");
      const todayDate = document.getElementById("todayDate");
      const searchInput = document.getElementById("searchInput");
      const filterButtons = document.querySelectorAll(".filter-btn");

      let attendanceRecords = [];
      let uniqueStudentIds = new Set();
      let currentFilter = "all";
      let searchQuery = "";

      // Set today's date
      const today = new Date();
      todayDate.textContent = today.toLocaleDateString("en-US", {
        weekday: "short",
        month: "short",
        day: "numeric",
      });

      function updateStats() {
        totalRecords.textContent = attendanceRecords.length;
        uniqueStudents.textContent = uniqueStudentIds.size;

        const todayStr = new Date().toISOString().split("T")[0];
        const todayCount = attendanceRecords.filter(
          (r) => r.date === todayStr
        ).length;
        todayRecords.textContent = todayCount;

        const now = new Date();
        lastUpdate.textContent = now.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        });
      }

      function formatTime(dateString) {
        const date = new Date(dateString);
        return date.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        });
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString("en-US", {
          month: "short",
          day: "numeric",
          year: "numeric",
        });
      }

      function getFilteredRecords() {
        let filtered = [...attendanceRecords];

        // Apply search filter
        if (searchQuery) {
          filtered = filtered.filter((item) =>
            item.student_id?.toLowerCase().includes(searchQuery.toLowerCase())
          );
        }

        // Apply time filter
        const now = new Date();
        const todayStr = now.toISOString().split("T")[0];

        if (currentFilter === "today") {
          filtered = filtered.filter((item) => item.date === todayStr);
        } else if (currentFilter === "recent") {
          const oneDayAgo = new Date(now.getTime() - 24 * 60 * 60 * 1000);
          filtered = filtered.filter((item) => {
            const recordDate = new Date(item.updated_at || item.created_at);
            return recordDate >= oneDayAgo;
          });
        }

        return filtered;
      }

      function renderAttendanceList() {
        const filtered = getFilteredRecords();

        if (filtered.length === 0) {
          dataList.innerHTML = `
            <div class="empty-state">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <p>${
                searchQuery || currentFilter !== "all"
                  ? "No records match your filter"
                  : "Waiting for attendance data..."
              }</p>
            </div>
          `;
          return;
        }

        const sortedRecords = filtered.sort((a, b) => {
          return (
            new Date(b.updated_at || b.created_at) -
            new Date(a.updated_at || a.created_at)
          );
        });

        dataList.innerHTML = `
          <div class="data-header">
            <div>Student ID</div>
            <div>In Time</div>
            <div>Out Time</div>
            <div>Date</div>
          </div>
          ${sortedRecords
            .map((item) => {
              const isToday =
                item.date === new Date().toISOString().split("T")[0];
              return `
              <div class="data-item" data-id="${item.student_id}-${item.date}">
                <div class="student-id">${item.student_id || "N/A"}</div>
                <div class="time">
                  <span class="time-badge in-time">üïê ${formatTime(
                    item.in_time
                  )}</span>
                </div>
                <div class="time">
                  <span class="time-badge out-time">üïê ${formatTime(
                    item.out_time
                  )}</span>
                </div>
                <div class="date-badge">${formatDate(item.date)}${
                isToday ? " (Today)" : ""
              }</div>
              </div>
            `;
            })
            .join("")}
        `;
      }

      function addOrUpdateRecord(newRecord) {
        const recordKey = `${newRecord.student_id}-${newRecord.date}`;
        const existingIndex = attendanceRecords.findIndex(
          (r) =>
            r.student_id === newRecord.student_id && r.date === newRecord.date
        );

        if (existingIndex >= 0) {
          attendanceRecords[existingIndex] = newRecord;
        } else {
          attendanceRecords.unshift(newRecord);
        }

        uniqueStudentIds.add(newRecord.student_id);
        updateStats();
        renderAttendanceList();

        const recordElement = document.querySelector(
          `[data-id="${recordKey}"]`
        );
        if (recordElement) {
          recordElement.classList.add("new-event");
          setTimeout(() => {
            recordElement.classList.remove("new-event");
          }, 3000);
        }
      }

      // Search functionality
      searchInput.addEventListener("input", (e) => {
        searchQuery = e.target.value;
        renderAttendanceList();
      });

      // Filter functionality
      filterButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          filterButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          currentFilter = btn.dataset.filter;
          renderAttendanceList();
        });
      });

      // Socket events
      socket.on("connect", () => {
        connectionStatus.innerHTML =
          '<span class="status-dot"></span><span>Connected</span>';
        connectionStatus.className = "status-badge connected";
        liveIndicator.classList.add("active");
      });

      socket.on("disconnect", () => {
        connectionStatus.innerHTML =
          '<span class="status-dot"></span><span>Disconnected</span>';
        connectionStatus.className = "status-badge disconnected";
        liveIndicator.classList.remove("active");
      });

      socket.on("deviceStatus", (status) => {
        if (status.connected) {
          deviceStatus.textContent = `Device: ${status.ip} (${
            status.type?.toUpperCase() || "TCP"
          })`;
          deviceStatus.className = "device-status connected";
        } else {
          deviceStatus.textContent = `Device: Disconnected${
            status.error ? " - " + status.error : ""
          }`;
          deviceStatus.className = "device-status disconnected";
        }
      });

      socket.on("attendanceEvent", (data) => {
        if (data) {
          addOrUpdateRecord(data);
        }
      });

      socket.on("attendanceData", (data) => {
        if (data && Array.isArray(data) && data.length > 0) {
          attendanceRecords = [];
          uniqueStudentIds.clear();
          data.forEach((item) => {
            if (item.student_id) {
              uniqueStudentIds.add(item.student_id);
              attendanceRecords.push(item);
            }
          });
          updateStats();
          renderAttendanceList();
        }
      });

      // Initialize
      updateStats();
      renderAttendanceList();
    </script>
  </body>
</html>
